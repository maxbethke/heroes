<h2>Heroes</h2>

<ul class="heroes">
	<li class="hero" *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
		<div class="hero__id">{{hero.id}}</div>
		<span class="hero__name">{{hero.name}}</span>
	</li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
