<div class="messages" *ngIf="messageService.lastMessages.length">
	<div class="messages__header">
		<h2 class="messages__title">Log</h2>
		<a class="messages__clear" (click)="messageService.clear()">Clear</a>
	</div>
	<div class="messages__body">
		<p class="messages__message" *ngFor="let message of messageService.lastMessages">
			<span class="messages__timestamp">{{message.timestamp | date:"yyyy-MM-dd - HH:mm:ss"}}</span>:
			{{message.text}}
		</p>
	</div>
</div>
